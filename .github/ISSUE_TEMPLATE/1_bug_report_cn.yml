name: '🐛 反馈缺陷'
description: '反馈一个问题缺陷'
title: '[缺陷] '
labels: [ '🔍 Unconfirmed' ]
body:
  - type: markdown
    attributes:
      value: |
        在创建新的 Issue 之前，请先[搜索已有问题](https://github.com/MapleEve/lifesmart-for-homeassistant/issues)，如果发现已有类似的问题，请给它 **👍 点赞**，这样可以帮助我们更快地解决问题。
  - type: dropdown
    attributes:
      label: '📦 HomeAssistant 部署环境'
      multiple: true
      options:
        - 'Docker'
        - '自托管'
        - '云托管'
        - '本地/路由器等运行'
        - 'Other'
    validations:
      required: true
  - type: input
    attributes:
      label: '📌 插件版本'
    validations:
      required: true
  - type: dropdown
    attributes:
      label: '🌐 浏览器'
      multiple: true
      options:
        - 'Chrome'
        - 'Edge'
        - 'Safari'
        - 'Firefox'
        - 'Other'
    validations:
      required: true
  - type: textarea
    attributes:
      label: '🐛 问题描述'
      description: 请提供一个清晰且简洁的问题描述，若上述选项为`Other`，也请详细说明。
    validations:
      required: true
  - type: textarea
    attributes:
      label: '📷 复现步骤'
      description: 请提供一个清晰且简洁的描述，说明如何复现问题。
  - type: textarea
    attributes:
      label: '🚦 期望结果'
      description: 请提供一个清晰且简洁的描述，说明您期望发生什么。
  - type: textarea
    attributes:
      label: '📝 补充信息与诊断数据'
      description: |
        **请提供问题的补充信息：**
        
        如果您的问题需要进一步说明，或者您遇到的问题无法轻松复现，请在这里添加更多信息。
        
        **📊 诊断数据（强烈推荐）：**
        为了帮助我们快速定位问题，请上传 Home Assistant 的诊断数据文件：
        1. 进入 设置 → 设备与服务 → LifeSmart
        2. 点击 "下载诊断" 按钮
        3. 在此上传 .json 文件或粘贴内容
        
        对于特定设备问题，您还可以下载设备级别的诊断数据：
        1. 进入 设置 → 设备与服务 → LifeSmart → [选择具体设备]
        2. 为该设备点击 "下载诊断"
        
        诊断数据包含全面的系统信息，帮助我们在无需手动收集日志的情况下定位问题。
